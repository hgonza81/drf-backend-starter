name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Create test environment files
        run: |
          mkdir -p envs
          echo "DJANGO_SETTINGS_MODULE=app.core.settings.test" > envs/.env.base
          echo "TARGET=test" > envs/.env.test
          echo "APP_PORT=8000" >> envs/.env.test

      - name: Run tests in Docker
        run: make test


