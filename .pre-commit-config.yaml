# ==================================================
# PRE-COMMIT CONFIGURATION
# ==================================================
# SETUP:
#   pre-commit install --hook-type pre-commit --hook-type pre-push
# TEST ALL:
#   pre-commit run --all-files
# UPDATE:
#   pre-commit autoupdate && pre-commit run --all-files

default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit, pre-push]

# ==================================================
# PRE-COMMIT HOOKS (fast checks)
# ==================================================
repos:
  - repo: local
    hooks:
      # --------------------------------------------------
      # Ruff + format (lint auto-fix)
      # --------------------------------------------------
      - id: lint
        name: Lint (Ruff auto-fix)
        entry: bash -c 'source .venv/bin/activate && make lint'
        language: system
        pass_filenames: false
        stages: [pre-commit]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        stages: [pre-commit]
      - id: check-toml
        stages: [pre-commit]
      - id: check-added-large-files
        stages: [pre-commit]
      - id: check-merge-conflict
        stages: [pre-commit]

  - repo: local
    hooks:
      # --------------------------------------------------
      # Detect secrets
      # --------------------------------------------------
      - id: detect-secrets
        name: Detect secrets
        entry: bash -c 'source .venv/bin/activate && make detect-secrets'
        language: system
        pass_filenames: false
        stages: [pre-commit]

# ==================================================
# PRE-PUSH HOOKS (heavier checks)
# ==================================================
  - repo: local
    hooks:
      # --------------------------------------------------
      # Mypy type checks
      # --------------------------------------------------
      - id: type-check
        name: Type checking
        entry: bash -c 'source .venv/bin/activate && make type-check'
        language: system
        pass_filenames: false
        stages: [pre-push]

      # --------------------------------------------------
      # Security checks (Bandit + Pip-audit)
      # --------------------------------------------------
      - id: security-check
        name: Security checks
        entry: bash -c 'source .venv/bin/activate && make security-check'
        language: system
        pass_filenames: false
        stages: [pre-push]

