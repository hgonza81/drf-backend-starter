# Use: pre-commit install - pre-commit run --all-files
repos:
  # --------------------------------------------------
  # 游빛 Ruff - Linter & Formatter
  # --------------------------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4  # versi칩n actual de Ruff
    hooks:
      - id: ruff
        name: Ruff (linter)
        args: ["--fix"]     # Corrige autom치ticamente errores simples
      - id: ruff-format     # Formatea el c칩digo con Ruff
        name: Ruff (code formater)

  # --------------------------------------------------
  # 游 Mypy - Type Checker
  # --------------------------------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2  # versi칩n estable y reciente de Mypy
    hooks:
      - id: mypy
        name: Mypy (type checker)
        types: [python]
        args:
          [
            "--config-file=/dev/null",
            "--python-version=3.12",
            "--ignore-missing-imports",
          ]
